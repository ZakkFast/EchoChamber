<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Styles -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css"/>
    <!-- Using fontawesome for special images -->
    <script src="https://kit.fontawesome.com/d5e3f9b5d5.js" crossorigin="anonymous"></script>
    <title>Test</title>
  </head>


<main>
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Create a Post</span>
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="input_prefix" type="text" class="validate" data-length="10">
                                <label for="input_prefix">Title of Post</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea1" class="materialize-textarea"></textarea>
                                <label for="textarea1">Textarea</label>
                            </div>
                        </div>
                    </form>
                    <div class="card-action">
                        <button class="btn waves-effect waves-light" type="post" name="action">Post
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <div class="col s12 m7">
            <div class="card small horizontal">
                <div class="card-stacked">
                    <div class="card-content">
                        <p>posted by username at 55:55</p>
                        <h2><a href="#">Post Title</a></h2>
                        <p>Add your comment here.</p>
                    </div>
                    <div class="card-action valign-wrapper">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
